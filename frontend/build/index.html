    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9fafb; /* Light gray background */
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border-left-color: #4F46E5; /* Indigo color */
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 1.25rem;
        color: #374151; /* Darker gray text */
      }
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #4F46E5;
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
</head>

<body>
    <a href="#root" class="skip-link">Skip to main content</a>

    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #fef2f2; color: #991b1b;">
        <h2>JavaScript is Disabled</h2>
        <p>This application requires JavaScript to run. Please enable it in your browser settings and refresh the page.</p>
      </div>
    </noscript>

    <div id="root">
        <div class="app-loading">
            <div class="spinner"></div>
            <p class="loading-text">Loading Quiz...</p>
        </div>
    </div>

    <footer style="text-align: center; padding: 1rem; font-size: 0.9rem; color: #6b7280;">

    </footer>
</body>
